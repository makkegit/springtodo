<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title> My Todolist! </title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
		<h1 align="center"> Welcome to my todolist </h1>
     <div align="center" class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Username here: <input type="text" name="username" placeholder="try user" class="form-control"/> </label></div>
            <div><label> Password here obiously: <input type="password" placeholder ="same as username" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-success"/></div>
        </form>
        <br/>
        	<a th:href="@{/signup}" class="btn btn-primary">Sign up</a>
        </div>
    </body>
</html>
