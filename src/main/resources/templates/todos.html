<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Todos for the future</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4">
		<h1>Todos</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<th></th>
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>	
    <table class="table table-striped">
		<tr>
		    <th>Missions</th>
		    <th>Status</th>
		    <th></th>
		    <th></th>
		</tr>  
    	<tr th:each = "todo : ${todolist}">
    		<td th:text="${todo.mission}"></td>
    		<td th:text="${todo.status}"></td>
    		<td ><a class="btn btn-info" th:href="@{/edit/{id}(id=${todo.id})}">Edit</a></td>
    		<td ><a class="btn btn-danger" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a></td>
    	</tr>
     </table>
	   <a href="/add" class="btn btn-primary">Add Todo</a>    	     
	</body>
</html>
